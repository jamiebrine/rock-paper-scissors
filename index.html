<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="head-text">Rock, paper, scissors.</div>

    <div id="info">Man vs Machine... Make your choice below. First to 5 points is crowned winner!</div>

    <div id="choices">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>

    <div id="output">...</div>

    <div id="results">
        <div class="score">
            <div id="ps-header">Your score:</div>
            <div id="ps-display">0</div>
        </div>

        <div class="score">
            <div id="cs-header">CPU Score:</div>
            <div id="cs-display">0</div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
